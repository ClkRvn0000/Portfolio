<script>
    document.addEventListener("DOMContentLoaded", function() {
        const randomId = Math.floor(Math.random() * 1025) + 1;

        const pokemonUrl = `https://pokeapi.co/api/v2/pokemon/${randomId}`;
        const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${randomId}`;

        Promise.all([
            fetch(pokemonUrl).then(res => res.json()),
            fetch(speciesUrl).then(res => res.json())
        ])
        .then(([pokemonData, speciesData]) => {
            console.log("Mes données Pokémon :", pokemonData);
            console.log("Mes données Espèce :", speciesData);
            const imgElement = document.getElementById('poke-img');
            const imageUrl = pokemonData.sprites.other['official-artwork'].front_default || pokemonData.sprites.front_default;
            imgElement.src = imageUrl;

            const nameElement = document.getElementById('poke-name');
            
            const frenchEntry = speciesData.names.find(entry => entry.language.name === 'fr');
            
            if (frenchEntry) {
                nameElement.textContent = "#" + randomId + " " + frenchEntry.name;
            } else {
                nameElement.textContent = "#" + randomId + " " + pokemonData.name;
            }
        })
        .catch(error => {
            console.error('Erreur API:', error);
            document.getElementById('poke-name').textContent = "Erreur...";
        });
    });
</script>
